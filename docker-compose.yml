version: "3.9"
services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: exchange
      MYSQL_USER: exchange
      MYSQL_PASSWORD: exchange
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pexchange"]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://exchange:exchange@mysql:3306/exchange
      JWT_SECRET: change-me
      ADMIN_PASSWORD: admin123
      AI_PROVIDER: mock
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      VITE_API_URL: http://localhost:3000/v1
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  mysql_data:
